<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbaar design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header active">
        <div class="logo">
            <h2>CODER/WORLD</h2>
        </div>
        <nav class="navbaar">
            <ul class="navbaarlist">
                <li><a class="navbaarlink" href="">HOME</a></li>
                <li><a class="navbaarlink" href="">SERVICE</a></li>
                <li><a class="navbaarlink" href="">CONTACT</a></li>
                <li><a class="navbaarlink" href="">FEEDBACK</a></li>
            </ul>
        </nav>
        <div class="btn"><img class="menubtn" name="menu" src="Icons/icons8-menu.svg" alt="">
            <img class="closebtn" name="close" src="Icons/icons8-close.svg" alt="">
        </div>
    </header>
    <main>
        <section class="home-section">
            <div class="home">
                HOME SECTION
            </div>
        </section>
    </main>
    <section class="service-section">
        <div class="service">
            SERVICE SECTION
        </div>
    </section>
</body>
<script src="index.js"></script>

</html>
